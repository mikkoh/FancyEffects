<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="../lib/dat.gui.min.js"></script>
		<script type="text/javascript" src="../lib/jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="../lib/mootools-core-1.4.5.js"></script>
		<script type="text/javascript" src="signals.js"></script>
		<script type="text/javascript" src="easingEquations.js"></script>
		<script type="text/javascript" src="itemProperties.js"></script>
		<script type="text/javascript" src="parsers.js"></script>
		<script type="text/javascript" src="effectsBase.js"></script>
		<script type="text/javascript" src="effectTimeline.js"></script>
		<script type="text/javascript" src="effectEffects.js"></script>
		<script type="text/javascript" src="effectsJS.js"></script>

		<style type="text/css">
			body {
				background-color: #333;
				padding: 0;
				margin: 0;
				border: 0;
			}

			#itemToEffect {
				position: absolute;;
				background-color: #FF0000;
				width: 100px;
				height: 100px;
			}
		</style>

		<script type="text/javascript">
			$(function() { 
				var itemToEffect=$('#itemToEffect');

				var effLeft = new EffectLeft( itemToEffect, 0, 100 );
				var effLeft2 = new EffectLeft( itemToEffect, 0, 400 );
				var effBlur = new EffectFilter( itemToEffect );
				var effTop = new EffectTop( itemToEffect, 200 );
				effBlur.end.blur = 20;

				var timeLine = new EffectTimeline();
				timeLine.add( effLeft, 0, 0.5 );
				timeLine.add( effLeft2, 0, 1 );
				timeLine.add( effTop, 0.25, 0.75 );
				//timeLine.add( effBlur, 0.25, 0.75 );
				timeLine.percentage = 0.25;

				var gui = new dat.GUI();
				var folderMain = gui.addFolder('Main Controller');
				folderMain.add(timeLine, 'percentage', 0, 1);
				folderMain.open();
			});
		</script>
	</head>
	<body>
		<div id="itemToEffect"></div>
	</body>
</html>
