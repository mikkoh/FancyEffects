<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="../lib/dat.gui.min.js"></script>
		<script type="text/javascript" src="../lib/jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="../lib/mootools-core-1.4.5.js"></script>
		<script type="text/javascript" src="signals.js"></script>
		<script type="text/javascript" src="easingEquations.js"></script>
		<script type="text/javascript" src="itemProperties.js"></script>
		<script type="text/javascript" src="parsers.js"></script>
		<script type="text/javascript" src="effectsBase.js"></script>
		<script type="text/javascript" src="effectTimeline.js"></script>
		<script type="text/javascript" src="effectEffects.js"></script>
		<script type="text/javascript" src="effectsJS.js"></script>

		<style type="text/css">
			body {
				background-color: #333;
				padding: 0;
				margin: 0;
				border: 0;
			}

			#itemToEffect {
				position: absolute;
				background-color: #FF0000;
				width: 100px;
				height: 100px;
			}
		</style>

		<script type="text/javascript">
			$(function() { 
				var itemToEffect=$('#itemToEffect');

				var effTop = new EffectTop( itemToEffect, 200, 0 );
				var effOpacity = new EffectOpacity( itemToEffect, 0, 1 );
				var animateIn = new EffectTimeline();
				animateIn.add( effTop, 0, 1 );
				animateIn.add( effOpacity, 0, 0.25 );
				
				var effTop2 = new EffectTop( itemToEffect, 0, 200 );
				var effOpacity2 = new EffectOpacity( itemToEffect, 1, 0 );
				var animateOut = new EffectTimeline();
				animateOut.add( effTop2, 0, 1 );
				animateOut.add( effOpacity2, 0.75, 1 );

				var animation = new EffectTimeline();
				animation.add( animateIn, 0, 0.5 );
				animation.add( animateOut, 0.4, 1 );


				var gui = new dat.GUI();
				var folderMain = gui.addFolder( 'Main Controller' );
				folderMain.add( animation, 'percentage', 0, 1 );
				folderMain.open();
			});
		</script>
	</head>
	<body>
		<div id="itemToEffect"></div>
	</body>
</html>
